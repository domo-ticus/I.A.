<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Proyecto Interior – DOMO-TICUS</title>
  <meta name="description" content="Interpretación libre del interior. Proyecto arquitectónico visualizado y modelado por DOMO-TICUS. Video + carrusel de imágenes.">

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">

  <!-- Social -->
  <meta property="og:title" content="Proyecto Interior – DOMO-TICUS">
  <meta property="og:description" content="Video y carrusel de renders.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="assets/cr1.jpg">
  <meta name="twitter:card" content="summary_large_image">

  <link rel="icon" href="assets/favicon.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <h1>Interpretación libre del interior</h1>
    <p>Proyecto arquitectónico visualizado y modelado por <strong>DOMO-TICUS</strong></p>
  </header>

  <!-- Sección principal con el “teléfono” y la info -->
  <main class="scene">
    <section class="phone" aria-label="Mockup teléfono">
      <div class="notch" aria-hidden="true"></div>

      <div class="pill-title" role="heading" aria-level="2">
        ARQUITECTURA<br>INTELIGENTE
      </div>

      <div class="screen">
        <div class="video-16x9">
          <iframe
            src="https://www.youtube-nocookie.com/embed/jOt23DstSBQ"
            title="Casa Tibasosa"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
            loading="lazy">
          </iframe>
        </div>
      </div>
    </section>

    <aside class="info">
      <h3>IMAGEN</h3>
      <p>(CR1, CR2, CR3, CR4, CR5, CR6, CR7)</p>
      <p><strong>VIDEO:</strong> https://youtu.be/jOt23DstSBQ</p>
    </aside>
  </main>

  <!-- CARRUSEL (usa assets/cr1.jpg … cr7.jpg) -->
  <section class="gallery" aria-labelledby="galeria-titulo">
    <h2 id="galeria-titulo">📸 Galería</h2>

    <div class="carousel" role="region" aria-label="Carrusel de imágenes">
      <button class="nav prev" type="button" aria-label="Imagen anterior">‹</button>

      <div class="track" aria-live="polite">
        <img src="assets/cr1.jpg" alt="Render CR1" loading="lazy" decoding="async" />
        <img src="assets/cr2.jpg" alt="Render CR2" loading="lazy" decoding="async" />
        <img src="assets/cr3.jpg" alt="Render CR3" loading="lazy" decoding="async" />
        <img src="assets/cr4.jpg" alt="Render CR4" loading="lazy" decoding="async" />
        <img src="assets/cr5.jpg" alt="Render CR5" loading="lazy" decoding="async" />
        <img src="assets/cr6.jpg" alt="Render CR6" loading="lazy" decoding="async" />
        <img src="assets/cr7.jpg" alt="Render CR7" loading="lazy" decoding="async" />
      </div>

      <button class="nav next" type="button" aria-label="Imagen siguiente">›</button>

      <div class="dots" role="tablist" aria-label="Paginación de carrusel"></div>
    </div>
  </section>

  <footer class="site-footer">
    <p>© 2025 DOMO-TICUS · Todos los derechos reservados</p>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
